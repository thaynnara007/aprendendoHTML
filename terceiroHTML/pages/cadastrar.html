<html>
<head ng-app="cadastro">
	<title>Pokedex-Cadastrar</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="estiloCadastro.css">
	<link rel="stylesheet" type="text/css" href="../../lib/bootstrap/css/bootstrap.css">

	<script src="../../lib/angular/angular.js"></script>
	<script>
		
		var cadastroApp = angular.module("cadastro", []);
		cadastroApp.controller("cadastroCrtl", function($scope){

			$scope.pokemons = [];
		});
	</script>
</head>
<body class="pagina" ng-controller="cadastroCtrl">
	<div id="wrap">
		<form action="" method="post" id="form">
			<div>
				<label for="nome" class="coluna"><strong>Nome:</strong></label>
				<input type="text" ng-model="pokemon.nome" class="form-control" id="nome" placeholder="Nome">
				<label for="forca" class="coluna"><strong>Força:</strong></label>
				<input type="text" ng-model="pokemon.forca" class="form-control" id="forca" placeholder="Força">
				<label for="velocidade" class="coluna"><strong>Velocidade:</strong></label>
				<input type="text" ng-model="pokemon.velocidade" class="form-control" id="velocidade" placeholder="velocidade">
				<label for="vida" class="coluna"><strong>Vida:</strong></label>
				<input type="text" ng-model="pokemon.vida" class="form-control" id="vida" placeholder="Vida">
				<label for="destreza" class="coluna"><strong>Destreza:</label>
				<input type="text" ng-model="pokemon.destreza" class="form-control" id="destreza" placeholder="Destreza">
			</div>
			<div class="espaco">
				<label for="tipo" class="coluna">Tipo:</label>
				<input type="checkbox" name="planta" id="tipo">Planta
				<input type="checkbox" name="fogo">Fogo
				<input type="checkbox" name="agua">Água
				<input type="checkbox" name="inseto">Inseto
				<input type="checkbox" name="normal">Normal
				<input type="checkbox" name="venenoso">Venenoso
				<input type="checkbox" name="eletrico">Eletrico
				<input type="checkbox" name="terra">Terra
				<input type="checkbox" name="lutador">Lutador
				<input type="checkbox" name="pedra">Pedra
				<input type="checkbox" name="voador">Voador
			</div>
			<div class="espaco">
				<label for="natureza" class="coluna">Selecione a natureza:</label>
				<input type="radio" name="natureza" id="natureza">Solitario
				<input type="radio" name="natureza">Corajoso
				<input type="radio" name="natureza">Docil
				<input type="radio" name="natureza">Relaxado
				<input type="radio" name="natureza">Modesto
				<input type="radio" name="natureza">Quieto
				<input type="radio" name="natureza">Calmo
				<input type="radio" name="natureza">Gentil
				<input type="radio" name="natureza">Timido
				<input type="radio" name="natureza">Serio
				<input type="radio" name="natureza">Inocente
			</div>
			<div>
				<label for="descricao" class="coluna">Descrição:</label>
				<textarea id="descricao" placeholder="Descrição"></textarea>
			</div>
			<button class="btn btn-primary btn-block">Cadastrar</button>
	</div>
	<button class="btn"><a href="../terceiroHTML.html" class="espaco">Voltar</a></button>
</body>
</html>
